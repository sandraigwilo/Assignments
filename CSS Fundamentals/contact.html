<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <nav id="nextPage">
      <div id="logo">
        <h1>
          Sandra
        </h1>
      </div>
      <!-- Navigation bar -->
      <div id="topnav">
        <ul>
          <li><a class="about" href="index.html">About Me</a></li>
          <li><a class="active" href="contact.html">Contact Me</a</li>
          </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="mainContainer">
      <h1 id="fill">Contact Me</h1>
    <form class="contain">
      <table class="contact">
        <tr>
          <td><label for="fname" class="fn"> First Name</label></td>
          <td><input type="text" id="fname" name="fname" maxlength="20" minlength="3" placeholder="Your first name" required>
          </td>
        </tr>
        <br>
        <tr>
          <td><label for="lname" class="ln">Last Name</label></td>
          <td><input type="text" id="lname" name="lname" maxlength="20" minlength="3" placeholder="Your last name" required></td>
        </tr>
        <br>
        <tr>
          <td><label for="email" class="em">Email</label></td>
          <td><input type="email" id="email" name="email" placeholder="happy@gmail.com" required></td>
        </tr>
        <br>
        <tr>
          <td><label for="message" class="mg">Message</label></td>
          <td><textarea id="message" name="message" placeholder="Write a message to me..." required></textarea></td>
        </tr>
        <br>
      </table>
    </form>
    </div>
  </main>
  <footer>
    <button type="submit" class="done">Submit</button>
  </footer>
</body>
</html>
